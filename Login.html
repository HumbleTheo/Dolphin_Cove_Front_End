<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./Form_Design.css" />

		<title>Login Form</title>
	</head>
	<body>
		<div class="main_cont">
			<div class="sec_cont">
				<form>
					<div class="box1">
						<div class="Logo">
							<img
								src="./Media/Dolphin_Cove_Logo.png"
								alt="Dolphin Cove"
							/>
						</div>

						<div class="log_info">
							<p>Please login to your account</p>
						</div>
						<div class="field1">
							<input
								type="email"
								placeholder="Email"
								class="inputs"
							/>
						</div>
						<div class="field2">
							<input
								type="password"
								placeholder="Password"
								class="inputs"
							/>
						</div>

						<div class="btn_box">
							<input type="button" value="Log In" class="btn" />
						</div>

						<div class="pwrd">
							<p>Forget Password?</p>
						</div>
					</div>
					<div class="box2"></div>
				</form>
			</div>
		</div>
	</body>
</html>
